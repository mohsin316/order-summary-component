<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="image_container"><img src="images/illustration-hero.svg" alt=""></div>
    <div class="content_container">
      <div class="desc_container">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      </div>

      <div class="price_container">
        <div class="holder1">
          <div class="icon_img"><img src="images/icon-music.svg" alt=""></div>
          <div class="holder2">
            <p class="plan">Annual Plan</p> 
            <p class="pay">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="">Change</a> 
      </div>

      <button>Proceed to Payment</button> 
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </div>




</body>

</html>
